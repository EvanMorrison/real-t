<edit-button  show-edit="vm.showEdit"
              is-active-edit="vm.isActiveEdit">
</edit-button>
<md-card  class=" case-detail-card person-card">
    

    <!-- content for display (not editing) -->
  <md-card-content ng-hide="vm.isActiveEdit"
                   class="toggle-edits">
    <div  class="md-title card-title"
          ng-click="vm.handleEditClick()">
      {{vm.category}}</div>
    <div class="card-body-text">
      <div class="md-title name">
        {{vm.person.displayName}}
      </div>
      <div>
        <div>
          <strong>{{vm.person.phones[0].value | phone}}</strong>
        </div>
        <div>
          <a href="mailto:{{vm.person.email}}">{{vm.person.email}}</a>
        </div>
      </div>
      <div>
        <div>
          {{vm.person.address1}}
        </div>
        <div ng-show="vm.person.address2">
          {{vm.person.address2}}
        </div>
        <div>
          {{vm.person.city}}, {{vm.person.state}} {{vm.person.zip}}
        </div>
      </div>
    </div>
  </md-card-content>

  <!-- content for editing -->
  <md-card-content ng-show="vm.isActiveEdit"
                    class="toggle-edit">
      <div  class="md-title card-title"
            ng-click="vm.handleEditClick()">
        {{vm.category}}</div>
      <div>
        <form >
            <md-input-container class="name">
                <label>First Name</label>
                <input  ng-model="vm.person.firstName"
                        type="text"
                        ng-change="vm.update()">
            </md-input-container>
            <md-input-container class="name">
                <label>Last Name</label>
                <input  ng-model="vm.person.lastName"
                        type="text"
                        ng-change="vm.update()">
            </md-input-container>
            <md-input-container class="name">
                <label>Nickname</label>
                <input  ng-model="vm.person.nickName"
                        type="text"
                        ng-change="vm.update()">
            </md-input-container>
            <md-input-container class="phone">
                <label>Phone</label>
                <input  ng-model="vm.person.phones[0].value"
                        type="text"
                        ng-change="vm.update()">
            </md-input-container>
            <md-input-container class="email">
                <label>Email</label>
                <input  ng-model="vm.person.email"
                        type="text"
                        ng-change="vm.update()">
            </md-input-container>
              <div layout="column" class="address-group">
                <md-input-container class="address">
                    <label>Address Line 1</label>
                    <input  ng-model="vm.person.address1"
                            type="text"
                            ng-change="vm.update()">
                </md-input-container>
                <md-input-container class="address">
                    <label>Address Line 2</label>
                    <input  ng-model="vm.person.address2"
                            type="text"
                            ng-change="vm.update()">
                </md-input-container>
                <div class="city-stat-zip" layout="row">
                    <md-input-container>
                        <label>City</label>
                        <input  ng-model="vm.person.city"
                                type="text"
                                ng-change="vm.update()">
                    </md-input-container>
                    <md-input-container>
                        <label>State</label>
                        <input  ng-model="vm.person.state"
                                type="text"
                                ng-change="vm.update()">
                    </md-input-container>
                    <md-input-container>
                        <label>Zip</label>
                        <input  ng-model="vm.person.zip"
                                type="text"
                                ng-change="vm.update()">
                    </md-input-container>
                </div>
              </div>
          <md-button  class="save-btn"
                      ng-click="vm.handleSaveClick($event)"
                      type="submit"
                      ng-disabled="vm.saved">
            Save
          </md-button>
        </form>
      </div>
  </md-card-content>

</md-card>
