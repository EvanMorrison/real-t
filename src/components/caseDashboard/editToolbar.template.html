  <div flex layout="row" layout-align="space-around">
        <div>
          <md-button  
                  class="md-hue-3"
                  aria-label="edit"
                  ng-hide="ctrl.isActiveEdit"
                  ng-click="ctrl.isActiveEdit=!ctrl.isActiveEdit">
        <md-tooltip md-direction="left">edit mode</md-tooltip>
        <md-icon >edit</md-icon> Edit
      </md-button>
    
      <md-button  class="md-hue-3"
                  aria-label="save"
                  ng-hide="!ctrl.isActiveEdit"
                  ng-click="ctrl.saveChanges()">
        <md-tooltip md-direction="left">save changes</md-tooltip>
        <md-icon >save</md-icon> Save
      </md-button>
      <md-button  class="md-hue-3"
                  aria-label="cancel changes"
                  ng-hide="!ctrl.isActiveEdit"
                  ng-click="ctrl.cancelChanges()">
        <md-tooltip md-direction="left">cancel without saving</md-tooltip>
        <md-icon >cancel</md-icon> Cancel
      </md-button>
        </div>
        <form name="caseLookup"
              ng-submit="ctrl.caseLookup(ctrl.searchId)" 
              
              layout="row"
              layout-align="center center">
          <md-input-container >
            <label ><md-icon>search</md-icon> look up case number</label>
            <input ng-model="ctrl.searchId"
                   class="md-headline"
                   type="search"
                   >
            </input>
          </md-input-container>
          <md-button class="md-fab md-mini md-primary md-hue-3"
                     type="submit"
                     >
              go
          </md-button>
        </form>
  </div>
