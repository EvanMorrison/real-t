<md-toolbar class="toolbar md-whiteframe-z2">
  <h3>Case View</h3>
</md-toolbar>
<md-content layout-gt-sm="row" layout-align-gt-sm="center center" layout-wrap
            layout="column" 
            class="case-view-container"
            ng-init="ctrl.isActiveEdit=false">
           
  <!-- Search Box -->
  <div flex-gt-sm="25" flex-offset="60">
        <md-input-container>
          <label for=""><md-icon>search</md-icon> look up case number</label>
          <input class="md-headline" type="search"></input>
        </md-input-container>
  </div>

  <div flex-gt-sm="80" flex-offset="5" >
    <h1 >Case: 17-62829</h1>
  </div>


  <!-- Lender card -->
<div flex-gt-sm="40">
  <md-card >
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Lender</span>
      </md-card-title-text>
    </md-card-title>
  
    <md-card-content>
          <div layout-sm="row" layout="column" flex-gt-sm="90">
            <div layout="column" flex="90" flex-offset="5">
              <md-input-container>
                <label>Name</label>
                <input  ng-model="ctrl.lender.name"
                        type="text" 
                        ng-readonly="!ctrl.isActiveEdit">
              </md-input-container>
              
              <md-input-container>
                <label >Address</label>
                <textarea ng-model="ctrl.lender.address"
                          style="text-align:left" 
                          max-rows="3"  
                          ng-readonly="!ctrl.isActiveEdit">
                        {{ctrl.lender.address}}
                </textarea>
              </md-input-container>
            </div>
            
            <div layout="column" flex="90" flex-offset="5">
             <md-input-container>
                <label>Phone</label>
                <input  ng-model="ctrl.lender.phone"
                        type="text" 
                        ng-readonly="!ctrl.isActiveEdit">
              </md-input-container>
            
              <md-input-container>
                <label>Email</label>
                <input  ng-model="ctrl.lender.email"
                        type="text" 
                        ng-readonly="!ctrl.isActiveEdit">
              </md-input-container>
            </div>
          </div>
    </md-card-content>
  </md-card>
</div>
  <!-- End Lender Card-->
  
  <!-- Borrower card -->
<div flex-gt-sm="40">
  <md-card >
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Borrower</span>
      </md-card-title-text>
    </md-card-title>
  
    <md-card-content>
       <div layout-sm="row" layout="column" flex-gt-sm="90">
            <div layout="column" flex="90" flex-offset="5">
              <md-input-container>
                <label>Name</label>
                <input  ng-model="ctrl.borrower.name"
                        type="text" 
                        ng-readonly="!ctrl.isActiveEdit">
              </md-input-container>
              
              <md-input-container>
                <label >Address</label>
                <textarea ng-model="ctrl.borrower.address"
                          style="text-align:left" 
                          max-rows="3"  
                          ng-readonly="!ctrl.isActiveEdit">
                        {{ctrl.borrower.address}}
                </textarea>
              </md-input-container>
            </div>
            
            <div layout="column" flex="90" flex-offset="5">
             <md-input-container>
                <label>Phone</label>
                <input  ng-model="ctrl.borrower.phone"
                        type="text" 
                        ng-readonly="!ctrl.isActiveEdit">
              </md-input-container>
            
              <md-input-container>
                <label>Email</label>
                <input  ng-model="ctrl.borrower.email"
                        type="text" 
                        ng-readonly="!ctrl.isActiveEdit">
              </md-input-container>
            </div>
          </div>
    </md-card-content>
  </md-card>
</div>
  <!-- End Borrower Card-->

 <!-- Property Card-->
  <div flex-gt-sm="80">
    <md-card >
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Property</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
            <div layout-xs="column" flex layout-gt-xs="row" layout-wrap>
              
              <md-input-container flex-gt-xs="40" flex-offset="5">
                <label >Address</label>
                <textarea ng-model="ctrl.property.address"
                          style="text-align:left" 
                          max-rows="3"  
                          ng-readonly="!ctrl.isActiveEdit">
                        {{ctrl.property.address}}
                </textarea>
              </md-input-container>
              
              <md-input-container flex-gt-xs="40" flex-offset="5">
                <label >Current Owner</label>

                <input  ng-model="ctrl.property.owner"
                        type="text" 
                        ng-readonly="!ctrl.isActiveEdit">
              </md-input-container>
              
              <md-input-container flex-gt-xs="40" flex-offset="5">
                <label>County</label>
                <md-select ng-model="ctrl.property.county" >
                  <md-option ng-repeat="county in ctrl.Counties" 
                              ng-value="county"
                              ng-selected="county === '{{ctrl.property.county}}'" 
                              ng-disabled="county != '{{ctrl.property.county}}' && !ctrl.isActiveEdit">
                        {{county}}
                  </md-option>  
                </md-select>
              </md-input-container>

              <md-input-container flex-gt-xs="40" flex-offset="5">
                <label>Tax Id:</label>
                <input  ng-model="ctrl.property.taxId"
                        type="text" 
                        ng-readonly="!ctrl.isActiveEdit">
              </md-input-container>
              
              <div flex-gt-xs="90" flex-offset="5" layout="column" style="max-height:15em;overflow:auto">
                <md-input-container flex>  
                  <label>Legal Description</label>
                  <textarea ng-model="ctrl.property.legalDescription" 
                            ng-readonly="!ctrl.isActiveEdit">
                            {{ctrl.property.legalDescription}} </textarea>
                </md-input-container>
              </div>

            </div>
            
      </md-card-content>
    </md-card> 
  </div>  
  <!-- End Property card -->


  <!-- Loan & Trust Deed Card-->
  <div flex-gt-sm="80">
    <md-card >
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Loan &amp; Trust Deed</span>
        </md-card-title-text>
      </md-card-title>
    
      <md-card-content>
        
       <div layout-xs="column" layout="row" layout-wrap>
        <md-input-container flex-gt-xs="25" flex-offset="5">
             <label>Amount:</label>
             <input  ng-model="ctrl.loan.amount"
                     type="text" 
                     value="{{ctrl.loan.amount | currency : "$" : 0 }}"
                     ng-readonly="!ctrl.isActiveEdit">
        </md-input-container>
         
        <md-input-container flex-gt-xs="30" flex-offset="5" > 

             <label>Recorded:</label>
            <md-datepicker ng-model="ctrl.loan.DOT.recorded" 
                ng-disabled="!ctrl.isActiveEdit"
                ng-click="ctrl.positionDatepicker($event)">
             
        </md-input-container>
         
        <md-input-container flex-gt-xs="30" flex-offset="5">
             <label>Entry Number:</label>
             <input  ng-model="ctrl.loan.DOT.entry"
                     type="text" 
                     ng-readonly="!ctrl.isActiveEdit">
        </md-input-container>
      </div>
       <div layout-xs="column" layout="row"> 
         <md-input-container flex-gt-xs="45" flex-offset="5">
             <label>Original Beneficiary:</label>
             <input  ng-model="ctrl.loan.DOT.origBeneficiary"
                     type="text" 
                     ng-readonly="!ctrl.isActiveEdit">
         </md-input-container>
         
         <md-input-container flex-gt-xs="45" flex-offset="5">
             <label>Original Trustee:</label>
             <input  ng-model="ctrl.loan.DOT.origTrustee"
                     type="text" 
                     ng-readonly="!ctrl.isActiveEdit">
         </md-input-container>
      </div>

        <div layout="column">
          <h4 flex="90" flex-offset="5">Assignments</h4>
            <div  ng-repeat="assignment in ctrl.loan.assignments" 
                  layout-xs="column" layout-gt-xs="row" flex layout-wrap>
              <md-input-container flex-gt-xs="25" flex-offset="5">
                
                  <label>recorded</label>
                  <md-datepicker ng-model="assignment.recorded"
                          ng-disabled="!ctrl.isActiveEdit"
                          ng-click="ctrl.positionDatepicker($event)">
                  </md-datepicker>
                 
              </md-input-container>
              <md-input-container flex-gt-xs="25" flex-offset="5">
                  <label>entry</label>
                  <input  ng-model="assignment.entry"
                          type="text" 
                          ng-readonly="!ctrl.isActiveEdit">
                </md-input-container>
              <md-input-container flex-gt-xs="35" flex-offset="5">
                  <label>Assignee</label>
                  <input  ng-model="assignment.assignee"
                          type="text" 
                          ng-readonly="!ctrl.isActiveEdit">
                </md-input-container>
            </div>
        </div>

      </md-card-content>
    </md-card>
  </div>
  <!-- End Loan & Trust Deed Card -->
</md-content>
