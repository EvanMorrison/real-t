<md-toolbar class="toolbar md-whiteframe-z2">
      <h3 >Case List</h3>
</md-toolbar>
<md-content>
  
  <!-- Search Box -->
  <div flex="25" flex-offset="60">
        <md-input-container>
          <label for=""><md-icon>search</md-icon> search cases</label>
          <input class="md-headline" type="search"></input>
        </md-input-container>
  </div>
  
  <md-list ng-init="ctrl.selectedCase=null">
    <md-list-item layout="row" layout-wrap layout-align="space-between">
      <h4 flex-offset="10" flex="10">Case #</h4>
      <h4 flex="20" md-truncate >Property</h4>
      <h4 flex="20" >Lender</h4>
      <h4 flex="20" >Borrower</h4>
      <h4 flex="20" >Loan Amount</h4>
    </md-list-item>

    <!-- list summary info for al cases -->
    <div  ng-repeat="case in ctrl.caseList track by $index" >
      <md-list-item 
            class="case-summary"
            ng-click="ctrl.toggleSelected($index)"
            >
        <!--expand button displays additional case details-->
        <md-button class="more-detail md-fab md-mini md-primary md-hue-2"
              ng-click="ctrl.toggleSelected($index)"
              ng-show="ctrl.selectedCase != $index">
            <md-icon>expand_more</md-icon>
        </md-button>
        <!--collapse button. visible only when details are shown-->
        <md-button class="less-detail md-fab md-mini md-primary md-hue-3"
              ng-click="ctrl.toggleSelected($index)"
              ng-show="ctrl.selectedCase === $index">
            <md-icon>expand_less</md-icon>
        </md-button>
        <div flex="10" flex-offset="10">{{case.$id}}</div>
        <div flex md-truncate>{{case.property.address}}</div>
        <div flex>{{case.lender.name}}</div>
        <div flex>{{case.borrower.name}}</div>
        <div flex>{{case.loan.amount}}</div>
        <md-button  ng-click="ctrl.gotoCase($index)"
                    class="md-secondary md-mini" 
                    style="position:absolute;right:3vw" >
          <md-icon>create</md-icon>
        </md-button>
      </md-list-item>
        <md-divider ng-if="ctrl.selectedCase != $index"></md-divider>
        <ui-view case-expanded="case" ng-show="ctrl.selectedCase === $index"></ui-view>
    </div>
    
        </md-list>
      </md-content>
