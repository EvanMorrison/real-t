<md-content padding>
        <md-list layout="column">
          <md-list-item layout="row" layout-wrap layout-align="space-between">
            <h4 flex-offset="10" flex="10">File #</h4>
            <h4 flex md-truncate >Property</h4>
            <h4 flex >Lender</h4>
            <h4 flex >Borrower</h4>
            <h4 flex >Loan Amount</h4>
          </md-list-item>

          <!-- Hard Coded Mockup Data -->
          <div ng-repeat="case in ctrl.cases">
            <md-list-item layout="row" 
                  layout-align="space-between center" 
                  class="case-summary">
              <!--expand button displays additional case details-->
              <md-button class="view-detail md-fab md-mini md-primary md-hue-2"
                    ui-sref="cases.case({fileId:case.file})"
                    ng-click="ctrl.selected(case)"
                    ng-show="case.file!=ctrl.selectedFile">
                  <md-icon>expand_more</md-icon>
              </md-button>
              <!--collapse button. visible only when details are shown-->
              <md-button class="view-detail md-fab md-mini md-primary md-hue-3"
                    ui-sref="cases"
                    ng-click="ctrl.selected(case)"
                    ng-show="case.file==ctrl.selectedFile">
                  <md-icon>expand_less</md-icon>
                </md-button>
                  <div flex="10" flex-offset="10">{{case.file}}</div>
                  <div flex>{{case.property.address1}}</div>
                  <div flex>{{case.lender.name}}</div>
                  <div flex>{{case.borrower.name}}</div>
                  <div flex>{{case.borrower.loanAmount | currency : "$" : 0}}</div>
            </md-list-item>
              <md-divider ng-if="case.file!=ctrl.selectedFile"></md-divider>
              <ui-view ng-if="case.file==ctrl.selectedFile"></ui-view>
          </div>
