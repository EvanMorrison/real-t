<div layout="column" ng-cloak>
<div layout="row">
    
    <div flex>
      
      <ui-view style="min-height:100vh"></ui-view>
    </div>
      <md-sidenav  
                  class="md-sidenav-right"
                  md-component-id="loginSidebar"
                  md-is-locked-open="!ctrl.isLoggedIn"
                  md-whiteframe="4">
        <md-toolbar class="md-primary"> 
          <h1 class="md-toolbar-tools" ng-if="!ctrl.isLoggedIn">Login/Sign-Up</h1>
          <h1 class="md-toolbar-tools" ng-if="ctrl.isLoggedIn">Logout</h1>
        </md-toolbar>

        <md-content layout="column" flex-gt-xs="90" flex-offset-gt-xs="5" layout-align="start stretch">
            <md-button layout="row" layout-align="start center" style="text-align: start"
                        md-theme="Auth"
                        class="md-primary md-raised"
                        ng-if="!ctrl.isLoggedIn"
                        ng-click="ctrl.loginWithGoogle($event)">
                <i flex="15" flex-offset="20" class="fa fa-google fa-lg"></i> <div flex="65">Google</div>
              </md-button>
             <!--  <md-button layout="row" layout-align="start center" style="text-align: start"
                       md-theme="Auth"
                       class="md-accent md-raised"
                       ng-if="!ctrl.isLoggedIn"
                       ng-click="ctrl.loginWithFacebook($event)">
               <i flex="15" flex-offset="20" class="fa fa-facebook fa-lg"></i> <div flex="65">Facebook</div>
                         </md-button>   -->
            <md-button  
                        class="md-accent md-raised"
                        ng-if="!ctrl.isLoggedIn"
                        ng-click="ctrl.loginAnonymous($event)">
                Sign in Anonymously
              </md-button>         
            <form md-theme="Auth"
                  name="login" 
                  ng-submit="ctrl.login($event)"
                  layout="column" 
                  style="margin-top:30px">
          
              <md-input-container flex>
                <label>email</label>
                <input type="email" ng-required ng-model="ctrl.user.email">
              </md-input-container>
          
              <md-input-container flex>
                <label>password</label>
                <input type="password" ng-required ng-model="ctrl.user.password">
              </md-input-container>
              
              <md-button flex 
                        class="md-accent md-raised"
                        ng-if="!ctrl.isLoggedIn"
                        type="submit"
                        ng-click="ctrl.login($event)">
                Log In
              </md-button>
              <md-button  flex 
                          class="md-accent md-raised"
                          ng-if="ctrl.isLoggedIn"
                          ng-click="ctrl.signOut($event)">
                Log Out
              </md-button>
              <md-button flex 
                        class="md-accent md-hue-1 md-raised"
                        ng-if="!ctrl.isLoggedIn"
                        ng-click="ctrl.signup($event)">
                Sign Up
              </md-button>
              
              
            </form>
        </md-content>
    </md-sidenav>
  </div>
</div>
