
<!-- content for view only -->
<div class="card-body-text" ng-show="vm.mode==='view'">
  <div>
    Original Principal: {{vm.loan.initialPrincipal | currency: "$" : "0" }}
  </div>
  <div>
    Interest Rate: {{vm.loan.interestRate}}%
  </div>
  <div>
    Maturity Date:{{vm.loan.maturityDate}}
  </div>
  <div>
    Status: {{vm.loan.status}}
  </div>
</div>


<!-- content for input and edit -->
<div ng-show="vm.mode==='edit'">
  <form>
    <div layout="column">
      <md-input-container>
          <label>Original Principal</label>
          <input  ng-model="vm.loan.initialPrincipal"
                  type="text"
                  ng-change="vm.update()">
      </md-input-container>
      <md-input-container>
          <label>Interest Rate</label>
          <input  ng-model="vm.loan.interestRate"
                  type="text"
                  ng-change="vm.update()">
      </md-input-container>
      <md-input-container>
          <label>Maturity Date</label>
          <input  ng-model="vm.loan.maturityDate"
                  type="text"
                  ng-change="vm.update()">
      </md-input-container>
      <md-input-container>
          <label>Interest Rate</label>
          <input  ng-model="vm.loan.status"
                  type="text"
                  ng-change="vm.update()">
      </md-input-container>
    </div>
    <md-button class="save-btn" 
                type="submit"
                ng-click="vm.handleSaveClick($event)"
                ng-disabled="vm.saved">
        Save
    </md-button>
  </form>
</div>
