<div>
   <form name="newCaseForm"> 
     <div layout="row" layout-align="center start">
       <md-autocomplete required
        md-input-name="autoComplet"
        md-no-cache="vm.noCache"
        md-selected-item="vm.selectedItem"
        md-selected-item-change="vm.itemSelected()"
        md-search-text="vm.searchText"
        md-items="item in vm.querySearch(vm.searchText)"
        md-item-text="item.name"
        md-floating-label="{{vm.category}}"
        md-autoselect
        md-select-on-match
        md-match-case-insensitive>
      <md-item-template>
        <span md-highlight-text="vm.searchText" md-highlight-flags="i">{{item.name}}</span>
      </md-item-template>
      <div ng-messages="newCaseForm.autoComplete.$error" ng-if="newCaseForm.autoComplete.$touched"> 
        <div ng-message="required">You <b>must</b> enter a lender.</div>
      </div> 
       </md-autocomplete>  
      
      <md-card    class="case-detail-card-container md-card">
        Matching Profile
        <md-card-content>
          <rt-person-view person="vm.person">
  
          </rt-person-view>
        </md-card-content>
        <md-button>
            add this lender
        </md-button>
      </md-card>
     </div>
   </form> 
</div>
