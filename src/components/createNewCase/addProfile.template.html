<div class="add-profile-component">
  <div class="row">
    <rt-profile-autocomplete  ng-repeat="key in vm.props.acKeys"
                              path="vm.props.apiPath"
                              key="key"
                              filter="vm.props.acFilter"
                              reset="vm.mode==='edit'"
                              on-item-selected="vm.getProfile(item, path)">
    </rt-profile-autocomplete>

      <div class="profile-btn-group">
        <md-button class="save-btn"
                    ng-disabled="!vm.profile._id"
                    ng-click="vm.handleSaveToCase()">
              Add existing
          <md-icon class="icon-add"></md-icon>
        </md-button>
        <md-button class="save-btn"
                    ng-hide="showSave"
                    ng-click="vm.clickCreateNew($event); showSave=!showSave">
          Create new
          <md-icon class="icon-mode_edit"></md-icon>
        </md-button>
        <md-button class="save-btn"
                    ng-show="showSave"
                  ng-click="showSave=!showSave; vm.handleSaveToCase($event)">
                    save to case
        </md-button>
      </div>
  </div>
      <rt-person-info class="profile-card"
                      ng-class="{compact: vm.mode==='view'}"
                      ng-if="vm.props.apiPath==='people'"
                      ng-cloak  
                      person="vm.profile" 
                      mode="vm.mode" 
                      category="vm.props.title">
      </rt-person-info>
      <rt-property-info class="profile-card"
                      ng-class="{compact: vm.mode==='view'}" 
                      ng-if="vm.props.title==='Property'"
                      ng-cloak  
                      property="vm.profile" 
                      mode="vm.mode" 
                      category="vm.props.title">
      </rt-property-info>
      <rt-document-info class="profile-card"
                      ng-class="{compact: vm.mode==='view'}" 
                      ng-if="vm.props.title==='Trust Deed'"
                      ng-cloak  
                      documents="vm.profile" 
                      mode="vm.mode" 
                      category="vm.props.title">
      </rt-document-info>
      <div>
          <md-button class="save-btn"
                      ng-show="vm.edit"
                     ng-click="vm.handleSaveToCase($index)">
            add to case
          </md-button>
        </div>
</div>
