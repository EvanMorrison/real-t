<!DOCTYPE html>
<html lang="en" ng-app="RTApp">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="All your base are belong to us!">
    <title>REAL-T</title>
  
  <!--vendor scripts-->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/@uirouter/angularjs/release/angular-ui-router.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-messages/angular-messages.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>

<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

  <!--CSS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="./main.css">
    <base href="/">
  </head>
  <body ng-cloak>

    <div id="main-container" layout="column">
      <div id="hero">
        <md-toolbar class="toolbar md-whiteframe-z1">
          <h1>REAL-T</h1>
          <h3><strong>R</strong>eal <strong>E</strong>st<strong>A</strong>te <strong>L</strong>ending <strong>T</strong>racker</h3>
          <h3 class="md-headline">Real Time Data</h3>
        </md-toolbar>
      </div>
      <nav layout-gt-xs="row" layout-xs="column" flex layout-align="space-between center" layout-wrap>
        <div>
          <md-button ui-sref="home" ui-sref-active="active">Home</md-button>
          <md-button ui-sref="cases.case" ui-sref-active="active">Case List</md-button>
          <md-button ui-sref="caseMain" ui-sref-active="active">View/Edit Case</md-button>
          <md-button ui-sref="newCaseForm" ui-sref-active="active">Create New Case</md-button>
        </div>
          <md-button ui-sref="legacyforms" ui-sref-active="active">Legacy Input Forms</md-button>
          <div ng-controller="isAuthController as auth">
            <md-button ng-if="auth.isLoggedIn" ng-click="auth.logout()" >user: {{auth.user}} / logout</md-button>
          </div>
      </nav>
      <div id="background"></div>
      

      <ui-view></ui-view>


    </div>  <!-- Main Container -->

  
    <!--local components-->
    <script src="app.module.js"></script>
    <script src="app.config.js"></script>
    <script src="components/appContainer/appContainer.component.js"></script>
    <script src="components/caseList/caseList.component.js"></script>
    <script src="components/caseList.case/case.component.js"></script>
    <script src="components/caseMain/caseMain.component.js"></script>
    <script src="components/legacyViews/legacyViews.component.js"></script>
    <script src="components/home/home.component.js"></script>
    <script src="components/caseMain.caseXV/caseXV.component.js"></script>
    <script src="components/newCase/newCase.component.js"></script>
    <script src="services/Case.Service.js"></script>


  </body>
</html>
